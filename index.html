<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ÊàëÁöÑ‰π¶Âçï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { margin: 20px 0; color: #333; }
        .book-list { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .book-item { padding: 16px; border-bottom: 1px solid #eee; transition: background 0.2s; }
        .book-item:hover { background: #f9f9f9; }
        .book-title { font-weight: 600; color: #333; margin-bottom: 4px; }
        .book-author { color: #666; font-size: 14px; }
        .stats { color: #999; font-size: 14px; margin-bottom: 20px; }
        .loading { text-align: center; padding: 40px; color: #999; }
        .error { color: #d32f2f; padding: 20px; background: #ffebee; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö ÊàëÁöÑ‰π¶Âçï</h1>
        <div class="stats">ÂÖ± <span id="count">0</span> Êú¨‰π¶</div>
        <div id="bookList" class="book-list"><div class="loading">Âä†ËΩΩ‰∏≠...</div></div>
    </div>

    <script>
        // Âä†ËΩΩ books.json
        const bookPath = window.location.pathname.includes('/books/') 
            ? '/books/books.json' 
            : '/books.json';
            
        fetch(bookPath)
            .then(r => {
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.json();
            })
            .then(books => {
                const bookList = document.getElementById('bookList');
                const count = document.getElementById('count');
                
                bookList.innerHTML = '';
                books.forEach(book => {
                    const item = document.createElement('div');
                    item.className = 'book-item';
                    item.innerHTML = `
                        <div class="book-title">${book.Ê†áÈ¢ò || book.title || 'N/A'}</div>
                        <div class="book-author">${book.‰ΩúËÄÖ || book.author || 'Unknown'}</div>
                    `;
                    bookList.appendChild(item);
                });
                
                count.textContent = books.length;
            })
            .catch(e => {
                document.getElementById('bookList').innerHTML = 
                    '<div class="error">Âä†ËΩΩÂ§±Ë¥•: ' + e.message + '</div>';
                console.error('Error:', e);
            });
    </script>
</body>
</html>
